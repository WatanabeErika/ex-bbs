<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>
	<form th:action="@{/ex/insertArticle}" method="post">
		投稿者名：<input type="text" name="name"><br>
		投稿内容：<textarea name="content" rows="4" cols="30"></textarea><br>
		<button>記事投稿</button>
	</form><br>

	<span th:each="article:${application.articleList}">
		投稿者名：<span th:text="${article.name}"></span><br>
		投稿内容：<span th:text="${article.content}"></span><br>
		<br>
		<span th:each="comment:${article.commentList}">
			コメント者名：<span th:text="${comment.name}"></span><br>
			コメント内容：<span th:text="${comment.content}"></span><br>
		</span>
		<br>
		<form th:action="@{/ex/insertComment}" method="post">
			名前：<input type="text" name="name"><br>
			コメント：<textarea name="content" rows="4" cols="30"></textarea><br>
			<input type="hidden" name="articleId" th:value="${article.id}">
			<button>コメント投稿</button>
			<br>
		</form>
		<br>
	</span>


</body>

</html>
