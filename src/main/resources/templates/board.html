<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>
<form th:action="@{/ex/insertArticle}" method="post">
	投稿者名：<input type="text" name="name"><br>
	投稿内容：<textarea name="content" rows="4" cols="30"></textarea><br>
	<button>記事投稿</button>
</form>

<span th:each="articleList:${application.articleList}">
投稿者名：<span th:text="${articleList.name}"></span><br>
投稿内容：<span th:text="${articleList.content}"></span><br>
</span>

</body>

</html>
